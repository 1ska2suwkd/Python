<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Level up! ruru!</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#eeeeee',
      physics: {
        default: 'arcade',
        arcade: {
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);
    let player, cursors, xpOrbs, xp = 0, level = 1;
    let xpBar, levelText;
    let inventory = [];
    let inventoryVisible = false; //ì¸ë²¤í† ë¦¬ í™”ë©´ì„ ì—¬ëŠ” ìƒíƒœ

    function preload() {
      this.load.image('player', 'player.png');
      this.load.image('background', 'background.png');  
      this.load.image('inventory','inventory.jpge')
      this.load.spritesheet('xpOrbs', 'xpOrbSheet.png', {
        frameWidth: 275,
        frameHeight: 275
      });
    }

    function updateXpBar() {
      const maxXp = 100;
      const barWidth = 200;
      const barHeight = 10;
      const x = 300;  // í™”ë©´ ì¤‘ì•™
      const y = 570;  // í™”ë©´ í•˜ë‹¨

      const fillRatio = xp / maxXp;

      xpBar.clear();
      xpBar.fillStyle(0x222222, 1);
      xpBar.fillRect(x, y, barWidth, barHeight); // ë°°ê²½

      xpBar.fillStyle(0x00ff00, 1);
      xpBar.fillRect(x, y, barWidth * fillRatio, barHeight); // ì´ˆë¡ë°”

      // í…ìŠ¤íŠ¸ë„ ì›í•˜ë©´ ì¶”ê°€ ê°€ëŠ¥
    }
  
    function collectXpOrb(player, orb) {
      orb.destroy();

      // ğŸ’¡ orb.xpValueë§Œí¼ ê²½í—˜ì¹˜ ì¦ê°€
      xp += orb.xpValue;

      if (xp >= 100) {
        xp -= 100;
        level += 1;
      }

      levelText.setText(level);

      updateXpBar();
    }


    function create() {

      this.add.image(400, 300, 'background').setScale(1.9).setDepth(-1);

      xpBar = this.add.graphics().setDepth(1);
      updateXpBar();

      levelText = this.add.text(395, 545, `${level}`, {
        fontSize: '20px',
        fill: '#00ff00',  // ì´ˆë¡ìƒ‰ í…ìŠ¤íŠ¸
        fontFamily: 'Minecraft',  
      }).setDepth(1);  

      // í”Œë ˆì´ì–´ ìƒì„±
      player = this.physics.add.sprite(400, 300, 'player');
      player.setScale(0.1);
      player.setCollideWorldBounds(false);

      cursors = this.input.keyboard.createCursorKeys();

      this.input.keyboard.on('keydown-E', () => {
          if (inventoryVisible) {
            inventoryImage.setVisible(false); // ì¸ë²¤í† ë¦¬ ë‹«ê¸°
            inventoryVisible = false;
          } else {
            inventoryImage.setVisible(true); // ì¸ë²¤í† ë¦¬ ì—´ê¸°
            inventoryVisible = true;
          }
      });

      // ì¸ë²¤í† ë¦¬ ì´ë¯¸ì§€ ì¶”ê°€ (ìˆ¨ê²¨ë‘” ìƒíƒœë¡œ)
      inventoryImage = this.add.image(400, 300, 'inventory'); // inventoryëŠ” '728x406' í¬ê¸°ì˜ ì´ë¯¸ì§€ íŒŒì¼
      inventoryImage.setScale(1); // í¬ê¸° ì¡°ì •
      inventoryImage.setVisible(false); // ì²˜ìŒì—” ë³´ì´ì§€ ì•Šë„ë¡ ì„¤ì •
      inventoryVisible = false
      
      xpOrbs = this.physics.add.group();
      this.physics.add.overlap(player, xpOrbs, collectXpOrb, null, this);

      this.anims.create({
        key: 'orbSpin',
        frames: this.anims.generateFrameNumbers('xpOrbs', { start: 0, end: 11 }),
        frameRate: 10,
        repeat: -1
      });


      this.time.addEvent({
        delay: 1000,
        callback: spawnXp0rbs,
        callbackScope: this,
        loop: true
      });
    }

    function spawnXp0rbs() {
      const x = Phaser.Math.Between(20, this.sys.game.config.width - 20);
      const y = Phaser.Math.Between(20, this.sys.game.config.height - 20);

      // ëœë¤í•œ í¬ê¸° (0.05 ~ 0.2 ë°°)
      const scale = Phaser.Math.FloatBetween(0.05, 0.2);

      const orb = xpOrbs.create(x, y, 'xpOrbs');
      orb.setScale(scale);
      orb.play('orbSpin');

      // ğŸ’¡ í¬ê¸°ì— ë”°ë¼ ê²½í—˜ì¹˜ ì–‘ ì„¤ì •
      // (ì˜ˆ: 0.05 â†’ 10 XP, 0.2 â†’ 40 XP ë“±)
      orb.xpValue = Math.round(scale * 200); // 0.05~0.2 â†’ 10~40

      // 5ì´ˆ í›„ ìë™ ì œê±°
      this.time.delayedCall(5000, () => {
        if (orb && orb.active) orb.destroy();
      });
    }


    function update() {
      const speed = 400;
      let vx = 0;
      let vy = 0;

      if (cursors.left.isDown) {
        vx = -speed;
      } else if (cursors.right.isDown) {
        vx = speed;
      }

      if (cursors.up.isDown) {
        vy = -speed;
      } else if (cursors.down.isDown) {
        vy = speed;
      }

      player.setVelocity(vx, vy);

      // í™”ë©´ ë²—ì–´ë‚˜ë©´ ë°˜ëŒ€ìª½ìœ¼ë¡œ ì›Œí”„
      const width = this.sys.game.config.width;
      const height = this.sys.game.config.height;

      if (player.x < 0) {
        player.x = width;
      } else if (player.x > width) {
        player.x = 0;
      }

      if (player.y < 0) {
        player.y = height;
      } else if (player.y > height) {
        player.y = 0;
      }

      xpOrbs.getChildren().forEach((orb) => {
        // í”Œë ˆì´ì–´ì™€ ì˜¤ë¸Œì˜ ê±°ë¦¬ ê³„ì‚°
        const distance = Phaser.Math.Distance.Between(player.x, player.y, orb.x, orb.y);

        // ëŒì–´ì˜¤ëŠ” ë²”ìœ„ ì„¤ì • (ì˜ˆ: 150px ì´í•˜)
        const attractDistance = 150;
        const maxAttractDistance = 175;  // ëŒë ¤ì˜¤ëŠ” ìµœëŒ€ ë²”ìœ„

        if (distance < attractDistance) {  
          // í”Œë ˆì´ì–´ì™€ ê°€ê¹Œìš°ë©´ ëŒì–´ì˜¤ê¸°
          const angle = Phaser.Math.Angle.Between(orb.x, orb.y, player.x, player.y);
          
          const speedMultiplier = 0.4;  // ì†ë„ ì¡°ì ˆ
          orb.setVelocity(Math.cos(angle) * speed * speedMultiplier, Math.sin(angle) * speed * speedMultiplier);

        } else if (distance > maxAttractDistance) {
          // ë©€ì–´ì§€ë©´ ë” ì´ìƒ ëŒì–´ì˜¤ì§€ ì•Šë„ë¡ ì†ë„ ë¦¬ì…‹
          orb.setVelocity(0, 0);
        }
      });


      
  }

    
  </script>
</body>
</html>
