<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Level up! ruru!</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#eeeeee',
      physics: {
        default: 'arcade',
        arcade: {
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);
    let player;
    let cursors;
    let xpOrbs; //경험치 공
    let xp = 0;
    let level = 1;
    let xpBar;


    function preload() {
      this.load.image('player', 'player.png');
      this.load.image('background', 'background.png');  
      this.load.spritesheet('xpOrbs', 'xpOrbSheet.png', {
        frameWidth: 275,
        frameHeight: 275
      });

    }

    function updateXpBar() {
      const maxXp = 100;
      const barWidth = 200;
      const barHeight = 10;
      const x = 300;  // 화면 중앙
      const y = 570;  // 화면 하단

      const fillRatio = xp / maxXp;

      xpBar.clear();
      xpBar.fillStyle(0x222222, 1);
      xpBar.fillRect(x, y, barWidth, barHeight); // 배경

      xpBar.fillStyle(0x00ff00, 1);
      xpBar.fillRect(x, y, barWidth * fillRatio, barHeight); // 초록바

      // 텍스트도 원하면 추가 가능
    }
  
    function collectXpOrb(player, orb) {
      orb.destroy();

      // 💡 orb.xpValue만큼 경험치 증가
      xp += orb.xpValue;

      if (xp >= 100) {
        xp -= 100;
        level += 1;
      }

      updateXpBar();
    }


    function create() {

      this.add.image(400, 300, 'background').setScale(1.9);

      xpBar = this.add.graphics();
      updateXpBar();

      // 플레이어 생성
      player = this.physics.add.sprite(400, 300, 'player');
      player.setScale(0.1);
      player.setCollideWorldBounds(false);

      cursors = this.input.keyboard.createCursorKeys();

      xpOrbs = this.physics.add.group();

      this.physics.add.overlap(player, xpOrbs, collectXpOrb, null, this);

      this.anims.create({
        key: 'orbSpin',
        frames: this.anims.generateFrameNumbers('xpOrbs', { start: 0, end: 11 }),
        frameRate: 10,
        repeat: -1
      });


      this.time.addEvent({
        delay: 1000,
        callback: spawnXp0rbs,
        callbackScope: this,
        loop: true
      });
    }

    

    function spawnXp0rbs() {
      const x = Phaser.Math.Between(20, this.sys.game.config.width - 20);
      const y = Phaser.Math.Between(20, this.sys.game.config.height - 20);

      // 랜덤한 크기 (0.05 ~ 0.2 배)
      const scale = Phaser.Math.FloatBetween(0.05, 0.2);

      const orb = xpOrbs.create(x, y, 'xpOrbs');
      orb.setScale(scale);
      orb.play('orbSpin');

      // 💡 크기에 따라 경험치 양 설정
      // (예: 0.05 → 10 XP, 0.2 → 40 XP 등)
      orb.xpValue = Math.round(scale * 200); // 0.05~0.2 → 10~40

      // 5초 후 자동 제거
      this.time.delayedCall(5000, () => {
        if (orb && orb.active) orb.destroy();
      });
    }


    function update() {
      const speed = 400;
      let vx = 0;
      let vy = 0;

      if (cursors.left.isDown) {
        vx = -speed;
      } else if (cursors.right.isDown) {
        vx = speed;
      }

      if (cursors.up.isDown) {
        vy = -speed;
      } else if (cursors.down.isDown) {
        vy = speed;
      }

      player.setVelocity(vx, vy);

      // 화면 벗어나면 반대쪽으로 워프
      const width = this.sys.game.config.width;
      const height = this.sys.game.config.height;

      if (player.x < 0) {
        player.x = width;
      } else if (player.x > width) {
        player.x = 0;
      }

      if (player.y < 0) {
        player.y = height;
      } else if (player.y > height) {
        player.y = 0;
      }

      
  }

    
  </script>
</body>
</html>
