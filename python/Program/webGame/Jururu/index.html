<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Level up! ruru!</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      backgroundColor: '#eeeeee',
      physics: {
        default: 'arcade',
        arcade: {
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);
    let player;
    let cursors;
    let xpOrbs; //경험치 공

    function preload() {
      this.load.image('player', 'player.png');
      this.load.image('xpOrbs', 'xpOrbs.webp');
    }

    function create() {
      // 플레이어 생성
      player = this.physics.add.sprite(400, 300, 'player');
      player.setScale(0.1);
      player.setCollideWorldBounds(false);

      cursors = this.input.keyboard.createCursorKeys();

      xpOrbs = this.physics.add.group();

      this.time.addEvent({
        delay: 1000,
        callback: spawnXp0rbs,
        callbackScope: this,
        loop: true
      });
    }

    function spawnXp0rbs(){
      const x = Phaser.Math.Between(20, this.sys.game.config.width - 20);
      const y = Phaser.Math.Between(20, this.sys.game.config.height - 20);

      const orb = xpOrbs.create(x, y, 'xpOrbs');
      orb.setScale(0.1);

      // 5초 후에 공 사라지게 타이머 설정
      this.time.delayedCall(5000, () => {
        orb.destroy();
      });
    }

    function update() {
      const speed = 400;
      let vx = 0;
      let vy = 0;

      if (cursors.left.isDown) {
        vx = -speed;
      } else if (cursors.right.isDown) {
        vx = speed;
      }

      if (cursors.up.isDown) {
        vy = -speed;
      } else if (cursors.down.isDown) {
        vy = speed;
      }

      player.setVelocity(vx, vy);

      // 화면 벗어나면 반대쪽으로 워프
      const width = this.sys.game.config.width;
      const height = this.sys.game.config.height;

      if (player.x < 0) {
        player.x = width;
      } else if (player.x > width) {
        player.x = 0;
      }

      if (player.y < 0) {
        player.y = height;
      } else if (player.y > height) {
        player.y = 0;
      }

      
  }

    
  </script>
</body>
</html>
